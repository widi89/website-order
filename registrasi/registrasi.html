<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color:rgba(255, 64, 64, 0.2);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        form:hover {
            transform: scale(1.02);
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        form input:focus {
            border-color: #007bff;
            outline: none;
        }

        form button {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button.cancel {
            background-color: #dc3545;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form>
        <h2 style="margin-bottom: 20px;">Create Account</h2>

        <label for="username">Create Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="retypePassword">Retype Password:</label>
        <input type="password" id="retypePassword" name="retypePassword" required>

        <label for="profilePicture">Upload Profile Picture:</label>
        <input type="file" id="profilePicture" name="profilePicture">

        <button type="submit" onclick="submitForm()">Create</button>
        <button type="button" class="cancel" onclick="cancelForm()">Cancel</button>
    </form>

    <script>
        function submitForm() {
            // Add your form submission logic here (send data to the server, etc.)
            alert("Form submitted!");
        }

        function cancelForm() {
            // Redirect to the index.html or any other page
            window.location.href = "../index.html";
        }
    </script>

</body>
</html>
