<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .summary-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #order-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #order-table th,
        #order-table td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        #order-table th {
            background-color: #333;
            color: white;
        }

        #order-table tr.paid {
            background-color: #8BC34A;
            color: white;
        }

        .total {
            margin-top: 20px;
            text-align: right;
            font-size: 1.2rem;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        button {
            cursor: pointer;
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            transition: background-color 0.3s ease-in-out;
            margin-left: 5px;
            margin-top: 2px;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
    <title>Order Summary</title>
</head>

<body>

    <h2>Rincian Pesanan</h2>

    <table id="order-table">
        <thead>
            <tr>
                <th>Waktu Order</th>
                <th>Nama User</th>
                <th>Nama Menu | Harga | Qty</th>
                <th>Total Harga</th>
                <th>Remark</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data from JavaScript will be added here -->
        </tbody>
    </table>

    <button onclick="clearOrders()">Clear Orders</button>
    <button onclick="backToMenu()">Kembali</button>

    <script src="../script.js"></script>
    <script>
        displayOrderSummary();

        function backToMenu() {
            window.location.href = "../index.html";
        }
    </script>

</body>

</html>
