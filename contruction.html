<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f1f1f1;
    }
    h1 {
      color: #555;
    }
    .maintenance-icon {
      font-size: 100px;
      color: #ff9800;
      animation: rotate 2s linear infinite, changeColor 2s alternate infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes changeColor {
      from {
        color: #ff9800;
      }
      to {
        color: #e74c3c;
      }
    }
  </style>
</head>
<body>
  <h1>Under Construction</h1>
  <p>waiting until 10,000 order will provide this</p>
  
  <!-- Icon Maintenance -->
  <div class="maintenance-icon">&#9881;</div>

  <!-- Konten tambahan jika diperlukan -->
  <p>Coming Soon!</p>
</body>
</html>
